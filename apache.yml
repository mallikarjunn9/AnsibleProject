---
- hosts : webservers
  become : yes
  tasks : 
    - name : install packages
      yum :
	name : "httpd"
	state : "present"
	- name : start apache webserver
	  service : 
		name :  httpd
		state : started
		enabled : true
	- name : Deploy static website
	  copy: 
	   src : index.html
	   dest: /var/www/html/
